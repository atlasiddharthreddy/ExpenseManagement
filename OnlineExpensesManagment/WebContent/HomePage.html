<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Expense Management(HOME PAGE)</title>
<script type="text/javascript">
function validate(){
	var frm=document.getElementById("frm1");
	var uname=frm.uname.value;
	var password=frm.password.value;
	if(uname==""){
		alert("Please Enter Username");
		return false;
	}
	else if(password==""){
		alert("Please Enter Password");
		return false;
	}
	return true;
}

</script>
</head>
<body background="BackgroundImg.jpg">
	<center>
		<font face="arial" size="18">Expenses Management</font>
	</center>
	<br>
	<center>
	<form action="LoginServlet" method="get" onsubmit="return validate()" id="frm1">
		<table>
			<tr>
			
				<td>User Name &nbsp;&nbsp;</td>
				<td><input type="text" name="uname"></td>
			</tr>
			<tr>
				<td>Password&nbsp;&nbsp;</td>
				<td><input type="password" name="password"></td>
			</tr>
			
			<tr>
				<td></td>
				<td><input type="submit" name="submit"  value="Submit"></td>
			</tr>
		</table>
	</form>
<h1 align="center" ><a href="UserRegistration.html" >New User </a></h1>	
</center>
</body>
</html>
